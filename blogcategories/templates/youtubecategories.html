{% extends 'base.html' %}

{% block content %}
{% for youtubecategory in blogcategories %}
    <div id=".YT-cards" class="YT-cards">
        <!--<div class="col-sm-12 col-md-3 col-lg-6">-->
        <div class="col-md-2 col-md-offset-1">
            <a href="{% url 'youtube_by_category' youtubecategory.id %}">
                <figure>
                    <div class="col-md-4 cats" style="background-image: url({{ MEDIA_URL }}{{ youtubecategory.image }});"></div>
                    <figcaption>{{ youtubecategory.name }}</figcaption>
                </figure>
            </a>
        </div>
    </div>
{% endfor %}

{% endblock %}
