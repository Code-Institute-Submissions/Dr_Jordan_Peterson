{% extends "base.html" %}

{% block content %}
    <div class="row viewpost-card">
        <div class="col-md-12">
            <h3>{{ post.title }}</h3>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <iframe width="560" height="315" src="{{ post.youtube_link }}" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
            </div>
        </div>   
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <p>{{ post.content }}</p>
                <button class="btn btn-default" onclick="location.href='{% url 'posts' %}'">Back To Blog</button>
                <p>{{ post.published_date }}</p>
            </div>
        </div>
    </div>
    
{% endblock %}
