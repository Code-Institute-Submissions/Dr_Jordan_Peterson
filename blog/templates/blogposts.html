{% extends "base.html" %}

{% block content %}
    {% for post in youtubecategories %}
        <div class="row blogpost-set">
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="{{ MEDIA_URL }}{{ post.image }}" style="width:150px; height: 150px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:50 }}</p>
                        <p><button class="btn btn-default" onclick="location.href='{% url 'viewpost' post.id %}'">Read More</button></p>
                        <p>{{ post.published_date }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
