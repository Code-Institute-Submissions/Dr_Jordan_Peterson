{% extends "base.html" %}

{% block content %}
<div class="container blogposts-card">
    {% for post in youtubecategories %}

    <div>
        <div class="row blogpost-set">
            <div class="col-md-2 col-md-offset-1 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="{{ MEDIA_URL }}{{ post.image }}" style="width:150px; height: 150px; background-color: #12ABB2; color: #ffffff;" class="img-circle blogpost-image">
                </a>
            </div>
            <div class="blog-desc col-md-8 col-md-offset-1 col-sm-8 col-sm-offset-1 text-left">
                <h3 class="text-left">{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-12">
                        <p>{{ post.content|truncatewords:50 }}</p>
                        <p class="YTbtn"><button class="btn btn-default YTbtn" onclick="location.href='{% url 'viewpost' post.id %}'">Read More</button></p>
                        <p>{{ post.published_date }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
